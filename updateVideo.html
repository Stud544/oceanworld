<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Video Gallery</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="css/owl.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="AdminDashboard" class="logo">
                        <img src="images/logo.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="AdminDashboard" class="active">Dashboard</a></li>
                        <li><a href="viewUser">Users</a></li>
                        <li><a href="viewVideo">Manage Video</a></li>
                        <li><a href="viewReviewRate">Review and Rate</a></li>
                        <% if(session.user){ %>
                          <li><a href="logout">Sign OUT</a></li>
                        <% } else { %>
                          <li><a href="login">Sign IN <img src="images/profile-header.jpg" alt=""></a></li>
                        <% } %>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4>Update Video</h4>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-sm-6">
                    
                  </div>
                  <div class="col-lg-6 col-sm-6">    
                    <% if(data.length>0){
                for(var i=0; i<data.length; i++){
              %>
                <form id="videoUpdate" enctype="multipart/form-data" method="post" action="#">
                  <table>
                      <tr>
                        <td><h4>Video : <%= data[i].name %>,<%= session.user %></h4></td>
                      </tr>
                      <tr>
                          <td>
                            <input type="hidden" class="form-controll" value="<%= data[i].path %>" name="path" />
                            <input type="hidden" class="form-controll" value="<%= data[i].id %>" name="id" />
                            <input type="file" class="form-control" placeholder="Enter Email" id='file' name="file" />
                          </td>
                      </tr>
                      <tr>
                          <td><input type="submit" class="form-control main-border-button" name="Update" value="Update" /></td>
                      </tr>
                  </table>
                </form>
              <%
                    }
                  }
                  %>
                </div>
                <div class="col-lg-3 col-sm-6">
                  
                </div>
                
              </div>
              <div class="row">
                <div class="col-lg-3 col-sm-6">
                  
                </div>
                <div class="col-lg-6 col-sm-6">
                  
                </div>
                <div class="col-lg-3 col-sm-6">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Most Popular End ***** -->
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Admin Panel of Video Gallery</p> 
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="js/isotope.min.js"></script>
  <script src="js/owl-carousel.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/custom.js"></script>


  </body>

</html>
